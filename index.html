<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency-Hotline</title>
    <!-- tailwind and daisyui cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

    <!-- font-family: Hind Madurai cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- font-family: Inter, sans-serif cdn  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <style>
        .madurai {
            font-family: "Hind Madurai"
        }

        .inter {
            font-family: "Inter", sans-serif;
        }
    </style>

    <!-- font-awesome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./style/style.css">

</head>

<body>
    <section>
        <!-- header section start  -->
        <header class="md:flex items-center justify-between w-11/12 mx-auto pt-6">
            <div class="flex items-center gap-2 mb-5 md:mb-0">
                <img class="w-14" src="./assets/logo.png" alt="">
                <p class="w-[135px] text-[#006747] text-lg font-bold madurai leading-[1]">Emergency Service</p>
            </div>
            <div class="md:flex items-center gap-5 space-y-4 md:space-y-0">
                <div class="flex items-center gap-2 bg-[#ecfff1] md:rounded-[50px] px-11 py-4">
                    <span class="font-black">0</span>
                    <i class="fa-solid fa-heart text-[#ED1C24]"></i>
                </div>
                <div class=" flex items-center gap-2 bg-[#ecfff1] md:rounded-[50px] px-9 py-4">
                    <span class="font-black">100</span>
                    <i class="fa-solid fa-sun text-[#FCD227]"></i>
                </div>
                <div class="flex items-center gap-2 bg-[#00A63E] md:rounded-[50px] px-11 py-4">
                    <h2 class="font-semibold text-white"><span>2</span> Copy</h2>
                </div>
            </div>
        </header>
        <!-- header section end -->

        <!-- banner section start here  -->
        <section class="bg-gradient-to-r from-[#013223] via-[#006747]  to-[#013223] madurai mt-7">
            <div class="flex flex-col items-center justify-center gap-3.5 p-5 text-center">
                <img class="w-24" src="./assets/logo-dark.png" alt="">
                <h2 class="text-2xl md:text-4xl text-white font-bold">Emergency Service Directory</h2>
                <p class="text-white md:font-semibold">Government Emergency Services at Your Fingertip – A Project by
                    Government of the People’s Republic of
                    Bangladesh</p>
            </div>
        </section>
        <!-- banner section end here -->
    </section>
</body>

</html>
